<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Are you sure you want to delete the course "{{ course.name }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'course-list' %}">Cancel</a>
</body>
</html>
